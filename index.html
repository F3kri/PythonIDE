<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Web IDE</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap">
</head>

<body>

    <div id="loading-screen">
        <div class="loader">
            <div class="loader-content">
                <div class="loader-logo">
                    <i class="fas fa-terminal"></i>
                </div>
                <div class="loader-text">
                    <h2>Python Web IDE</h2>
                    <div class="typing-text">Initialisation...</div>
                </div>
                <div class="loader-progress-bar">
                    <div class="progress-value"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">
                    <h3>Explorateur</h3>
                    <button id="toggleSidebar"><i class="fas fa-chevron-left"></i></button>
                </div>
                <button id="newFile"><i class="fas fa-plus"></i> Nouveau fichier</button>
                <div class="file-input-container">
                    <label for="file-upload" class="custom-file-upload"><i class="fas fa-upload"></i> Importer</label>
                    <input id="file-upload" type="file" accept=".py" onchange="handleFileUpload(event)">
                </div>
            </div>
            <div id="fileExplorer"></div>
        </div>
        <div class="main-content">
            <div class="toolbar">
                <div class="current-file"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="16 16 32 32">
                        <path fill="url(#a)"
                            d="M31.885 16c-8.124 0-7.617 3.523-7.617 3.523l.01 3.65h7.752v1.095H21.197S16 23.678 16 31.876c0 8.196 4.537 7.906 4.537 7.906h2.708v-3.804s-.146-4.537 4.465-4.537h7.688s4.32.07 4.32-4.175v-7.019S40.374 16 31.885 16zm-4.275 2.454a1.394 1.394 0 1 1 0 2.79 1.393 1.393 0 0 1-1.395-1.395c0-.771.624-1.395 1.395-1.395z" />
                        <path fill="url(#b)"
                            d="M32.115 47.833c8.124 0 7.617-3.523 7.617-3.523l-.01-3.65H31.97v-1.095h10.832S48 40.155 48 31.958c0-8.197-4.537-7.906-4.537-7.906h-2.708v3.803s.146 4.537-4.465 4.537h-7.688s-4.32-.07-4.32 4.175v7.019s-.656 4.247 7.833 4.247zm4.275-2.454a1.393 1.393 0 0 1-1.395-1.395 1.394 1.394 0 1 1 1.395 1.395z" />
                        <defs>
                            <linearGradient id="a" x1="19.075" x2="34.898" y1="18.782" y2="34.658"
                                gradientUnits="userSpaceOnUse">
                                <stop stop-color="#387EB8" />
                                <stop offset="1" stop-color="#366994" />
                            </linearGradient>
                            <linearGradient id="b" x1="28.809" x2="45.803" y1="28.882" y2="45.163"
                                gradientUnits="userSpaceOnUse">
                                <stop stop-color="#FFE052" />
                                <stop offset="1" stop-color="#FFC331" />
                            </linearGradient>
                        </defs>
                    </svg>
                    <span id="currentFileName">undefined.py</span>
                </div>
                <div class="toolbar-actions">
                    <button id="run"><i class="fas fa-play"></i><span>Exécuter</span></button>
                    <button id="save"><i class="fas fa-save"></i><span>Sauvegarder</span></button>
                    <button id="clear"><i class="fas fa-eraser"></i><span>Effacer</span></button>
                    <button id="themeToggle"><i class="fas fa-moon"></i><span>Thème</span></button>
                    <button id="syntaxTheme"><i class="fas fa-palette"></i><span>Syntaxe</span></button>
                    <button id="aiHelper"><i class="fas fa-robot"></i><span>Assistant IA</span></button>
                </div>
            </div>
            <div class="editor-container">
                <div class="line-gutter"></div>
                <textarea id="codeEditor" spellcheck="false"></textarea>
            </div>
            <div class="console">
                <div class="console-header">
                    <h3>Console Python</h3>
                    <div class="console-actions">
                        <button id="maxConsale"><i class="fas fa-chevron-up"></i></button>
                        <button id="clearConsole"><i class="fas fa-trash"></i></button>
                        <button id="toggleConsole"><i class="fas fa-chevron-down"></i></button>
                    </div>
                </div>
                <div id="consoleOutput"></div>
            </div>
        </div>
    </div>
    <div class="p">V2.3</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pyodide/0.21.3/pyodide.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
